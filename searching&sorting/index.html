<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<title>Searching and Sorting</title>
		<link rel="stylesheet" href="index.css" />
		<link
			rel="stylesheet"
			href="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/css/bootstrap.min.css"
		/>
		<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.7.1/jquery.min.js"></script>
		<script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/js/bootstrap.min.js"></script>
	</head>
	<body>
		<div class="container">
			<ul class="nav nav-pills">
				<li class="active">
					<a data-toggle="pill" href="#sort">Sort</a>
				</li>
				<li>
					<a data-toggle="pill" href="#search">Search</a>
				</li>
			</ul>
			<div class="tab-content">
				<div id="sort" class="tab-pane fade in active">
					<h2>Number Sorter</h2>
					<form id="sortForm">
						<label for="numbers">Enter numbers (comma separated): </label>
						<input type="text" id="numbers" name="numbers" required />
						<button type="submit">Sort</button>
					</form>
				</div>
				<div id="search" class="tab-pane fade">
					<h2>Number Searcher</h2>
					<form id="searchForm">
						<label for="numbers1">Enter numbers (comma separated): </label>
						<input type="text" id="numbers1" name="numbers" required />
						<br />
						<label for="numberToSearch">Enter number to be searched: </label>
						<input
							type="text"
							id="numberToSearch"
							name="numberToSearch"
							required
						/>
						<br />
						<button type="submit">Search</button>
					</form>
				</div>
			</div>
			<div id="result"></div>
		</div>
		<script src="index.js"></script>
	</body>
</html>
